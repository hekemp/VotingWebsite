<div class="container text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">{{ tagline }}</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="formData.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="formData.password">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" ng-model="formData.rememberme"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()"><i class="fas fa-sign-in-alt"></i> Sign In</button>
    </form>
</div>
